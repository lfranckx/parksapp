<!DOCTYPE html>
<html lang="en">
    <head>
        <title>National Parks Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>National Parks Finder</h1>
        </header>

        <main>
            <form id="js-form">
                <label>Enter in one or more states.</label>
                <input type="text" name="search-term" id="js-search-term" placeholder="State: CA, WA, etc."required>
                <label>Max results</label>
                <input type="number" name="max-results" id="js-max-results" max="50" value="10">
                <input type="submit" name="submit" id="js-submit" value="Search">
            </form>

            <p id="js-error-message"></p>

            <section id="results" class="hidden">
                <h2>Search Results:</h2>
                <ul id="results-list"></ul>
            </section>
        </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
